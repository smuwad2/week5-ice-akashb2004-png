    <body>
        <div class="container-fluid">
            <div class="row">
                Name: <input type="text" id="nameInput" class="form-control"> <!-- add event -->

            </div>
            <div class="row">
                Suggestions:
                <p id="suggestions"></p> <!-- The names that matches should be displayed here -->
            </div>
        </div>

        <script>
         // add event handler code here
            const input = document.getElementById("nameInput");
            const suggestions = document.getElementById("suggestions");

            input.addEventListener("keyup", async ()=> {
                const q = input.value.trim();
                try {
                    const resp = await axios.get (`/suggest`, {params : {q}});
                    suggestions.textContent=resp.data.join(", ");
                } catch (e) {
                    suggestions.textContent = "";
                }
            });
