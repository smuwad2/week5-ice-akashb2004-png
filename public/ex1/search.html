<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        Name: <input type="text" id="nameInput" class="form-control" onkeyup="showHint()"> <!-- keep inline -->
      </div>
      <div class="row">
        Suggestions:
        <p id="suggestions"></p>
      </div>
    </div>

    <script>
      // add event handler code here
      document.getElementById("nameInput").addEventListener("keyup", showHint);

      function showHint () {
        var term = document.getElementById("nameInput").value;
        var suggestionsBox = document.getElementById("suggestions");

        axios.get("/suggest", { params: { query: term, q: term } }) 
          .then(function (res) {
            suggestionsBox.textContent = (res.data || "").trim();
          })
          .catch(function () {
            suggestionsBox.textContent = "no suggestion";
          });
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
